---
apiVersion: v1
kind: ConfigMap
metadata:
    name: homepage
    namespace: homepage
    labels:
        app.kubernetes.io/name: homepage
data:
    kubernetes.yaml: |
        momde: default
    settings.yaml: ""
    widgets.yaml: ""
    custom.css: ""
    custom.js: ""
    bookmarks.yaml: |
        - Developer:
            - Github:
                - href: https://github.com/Pzdrs
                  icon: github-light.png
            - GitLab:
                - href: https://gitlab.com/
                  icon: gitlab.png
            - GitLab (TUL):
                - href: https://gitlab.tul.cz
                  icon: gitlab.png
            - GitLab (Local):
                - href: https://gitlab.pycrs.cz
                  icon: gitlab.png
        - Social:
            - Reddit:
                - href: https://reddit.com/
                  icon: reddit.png
            - Instagram:
                - href: https://www.instagram.com/
                  icon: instagram.png
            - Facebook:
                - href: https://www.facebook.com/
                  icon: facebook.png

        - Entertainment:
            - YouTube:
                - icon: youtube-play.png
                  href: https://youtube.com/
            - Netflix:
                - href: https://netflix.com/
                  abbr: NE
            - Disney+:
                - href: https://www.disneyplus.com/home
                  abbr: D+
    services.yaml: |
        - Network infrastructure & monitoring:
            - pfSense:
                icon: pfsense.png
                href: https://pfsense.pycrs.cz
            - Speedtest Tracker:
                icon: speedtest-tracker.png
                href: https://speedtest.pycrs.cz
                widget:
                    type: speedtest
                    url: https://speedtest.pycrs.cz
                    version: 2
                    key: {{HOMEPAGE_VAR_SPEEDTEST_TRACKER_API_KEY}}
            - UniFi Controller:
                icon: unifi.png
                href: https://unifi.pycrs.cz
                widget:
                    type: unifi
                    url: https://unifi.pycrs.cz
                    username: {{HOMEPAGE_VAR_UNIFI_USERNAME}} 
                    password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}} 
            - Pi-hole (primary):
                icon: pi-hole.png
                href: https://pihole1.pycrs.cz
                ping: http://10.0.0.2
                widget:
                    type: pihole
                    url: http://10.0.0.2
                    version: 5
                    key: {{HOMEPAGE_VAR_PIHOLE_01_API_KEY}}
            - Pi-hole (secondary):
                icon: pi-hole.png
                href: https://pihole1.pycrs.cz
                ping: http://10.0.0.3
                widget:
                    type: pihole
                    url: http://10.0.0.3
                    version: 5
                    key: {{HOMEPAGE_VAR_PIHOLE_02_API_KEY}}
            - Pi-hole (tertiary):
                icon: pi-hole.png
                href: https://pihole3.pycrs.cz
                ping: http://10.0.0.4
                widget:
                    type: pihole
                    url: http://10.0.0.4
                    version: 5
                    key: {{HOMEPAGE_VAR_PIHOLE_03_API_KEY}}
            - Traefik:
                icon: traefik.png
                href: https://traefik.pycrs.cz/dashboard/
                widget:
                    type: traefik
                    url: https://traefik.pycrs.cz
            - Traefik (kube):
                icon: traefik.png
                href: https://kube-traefik.pycrs.cz/dashboard/
                widget:
                    type: traefik
                    url: https://kube-traefik.pycrs.cz
            - Netbox:
                icon: netbox.png
                href: https://netbox.pycrs.cz
            - Uptime-kuma:
                icon: uptime-kuma.png
                href: https://uptime-kuma.pycrs.cz
            - Guacamole:
                icon: guacamole.png
                href: https://guacamole.pycrs.cz
            - Authentik:
                icon: authentik.png
                href: https://auth.pycrs.cz
                widget:
                    type: authentik
                    url: https://auth.pycrs.cz
                    key: {{HOMEPAGE_VAR_AUTHENTIK_API_KEY}}
        - Media management:
            - Immich:
                icon: immich.png
                href: https://immich.pycrs.cz
                widget:
                    type: immich
                    url: https://immich.pycrs.cz
                    key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
                    version: 2
            - Jellyfin:
                icon: jellyfin.png
                href: https://jellyfin.pycrs.cz
                widget:
                    type: jellyfin
                    url: https://jellyfin.pycrs.cz
                    key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
            - Jellyseer:
                icon: jellyseerr.png
                href: https://jellyseer.pycrs.cz
                widget:
                    type: jellyseerr
                    #url: http://10.0.0.10:10241
                    url: https://jellyseer.pycrs.cz
                    key: {{HOMEPAGE_VAR_JELLYSEER_API_KEY}}
            - Radarr:
                icon: radarr.png
                href: https://radarr.pycrs.cz
                widget:
                    type: radarr
                    url: http://10.0.0.10:7878
                    key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
            - Sonarr:
                icon: sonarr.png
                href: https://sonarr.pycrs.cz
                widget:
                    type: sonarr
                    url: http://10.0.0.10:8989
                    key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
            - Prowlarr:
                icon: prowlarr.png
                href: https://prowlarr.pycrs.cz
                widget:
                    type: prowlarr
                    url: https://prowlarr.pycrs.cz
                    key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
            - qBittorrent:
                icon: qbittorrent.png
                href: https://qbittorrent.pycrs.cz
                widget:
                    type: qbittorrent
                    url: http://10.0.0.10:10095
                    username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
                    password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
        - Data analysis:
            - Grafana:
                icon: grafana.png
                href: https://grafana.pycrs.cz
                widget:
                    type: grafana
                    url: https://grafana.pycrs.cz
                    username: {{HOMEPAGE_VAR_GRAFANA_USERNAME}} 
                    password: {{HOMEPAGE_VAR_GRAFANA_PASSWORD}}
            - InfluxDB:
                icon: influxdb.png
                href: https://influx.pycrs.cz
                server: my-remote-docker
                container: influxdb2
            - Node-RED:
                icon: node-red.png
                href: https://node-red.pycrs.cz
                server: my-remote-docker
                container: node-red
            - Spotify Stats:
                icon: spotify.png
                description: Spotify statistics and analytics
                href: https://your-spotify.pycrs.cz
        - Miscellaneous:
            - Portainer:
                icon: portainer.png
                href: https://portainer.pycrs.cz
                server: my-remote-docker
                container: portainer
                widget:
                    type: portainer
                    url: https://10.0.0.15:9443
                    env: 2
                    key: {{HOMEPAGE_VAR_PORTAINER_API_KEY}}
            - Proxmox:
                icon: proxmox.png
                href: https://pve1.pycrs.cz
                widget:
                    type: proxmox
                    url: https://10.0.0.254:8006
                    username: {{HOMEPAGE_VAR_PVE1_USERNAME}}
                    password: {{HOMEPAGE_VAR_PVE1_PASSWORD}}
            - Proxmox Backup Server:
                icon: proxmox.png
                href: https://pbs1.pycrs.cz
                widget:
                    type: proxmoxbackupserver
                    url: https://pbs1.pycrs.cz
                    username: {{HOMEPAGE_VAR_PBS1_USERNAME}}
                    password: {{HOMEPAGE_VAR_PBS1_PASSWORD}}
            - TrueNAS SCALE:
                icon: truenas.png
                href: https://scale.pycrs.cz
                widget:
                    type: truenas
                    url: https://10.0.0.10
                    key: {{HOMEPAGE_VAR_TRUENAS_API_KEY}}
            - HomeAssistant:
                icon: home-assistant.png
                href: https://hass.pycrs.cz
                widget:
                    type: homeassistant
                    url: https://hass.pycrs.cz
                    key: {{HOMEPAGE_VAR_HOMEASSISTANT_API_TOKEN}}
    docker.yaml: |
        my-remote-docker:
            host: 10.0.0.15
            port: 2375