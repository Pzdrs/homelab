apiVersion: v1
kind: ConfigMap
metadata:
  name: dynamic-configuration
  namespace: traefik
data:
  routers.yaml: |
    http:
      routers:
        s3:
          rule: "Host(`s3.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: minio
        minio-console:
          rule: "Host(`minio.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: minio-console
        immich:
          rule: "Host(`immich.pycrs.cz`)"
          tls: {}
          middlewares:
            - immich-buffering
            - internal-only
          service: immich
        jellyfin:
          rule: "Host(`jellyfin.pycrs.cz`)"
          tls: {}
          middlewares:
            - default-headers
          service: jellyfin
        jellyseer:
          rule: "Host(`jellyseer.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: jellyseer
        radarr:
          rule: "Host(`radarr.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: radarr
        sonarr:
          rule: "Host(`sonarr.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: sonarr
        prowlarr:
          rule: "Host(`prowlarr.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: prowlarr
        qbittorrent:
          rule: "Host(`qbittorrent.pycrs.cz`)"
          tls: {}
          middlewares:
            - internal-only
            - default-headers
          service: qbittorrent
        pve1:
          rule: "Host(`pve1.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: proxmox1
        pbs1:
          rule: "Host(`pbs1.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: proxmox-backup-server1
        pfsense:
          rule: "Host(`pfsense.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: pfsense
        truenas:
          rule: "Host(`scale.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: truenas-scale
        truenas-scale-portainer:
          rule: "Host(`scale-portainer.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: truenas-scale-portainer
        homeassistant:
          rule: "Host(`hass.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: home-assistant
        pihole:
          rule: "Host(`pihole.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
            - pihole-admin
          tls: {}
          service: pihole-vip
        pihole1:
          rule: "Host(`pihole1.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
            - pihole-admin
          tls: {}
          service: pihole1
        pihole2:
          rule: "Host(`pihole2.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
            - pihole-admin
          tls: {}
          service: pihole2
        unifi:
          rule: "Host(`unifi.pycrs.cz`)"
          middlewares:
            - internal-only
            - default-headers
          tls: {}
          service: unifi-controller
        remeslovkostce:
          rule: Host(`remeslovkostce.cz`) || Host(`api.remeslovkostce.cz`) || Host(`www.remeslovkostce.cz`)
          tls: {}
          service: traefik-docker
        epapp:
          rule: Host(`epapp.pycrs.cz`)
          tls: {}
          service: traefik-docker
  services.yaml: |
    http:
      services:
        minio:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:9010"
        minio-console:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:9020"
        traefik-docker:
          loadBalancer:
            servers:
              - url: "https://traefik.pycrs.cz"
        immich:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:30041"
        jellyfin:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:9001"
        jellyseer:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:10241"
        radarr:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:7878"
        sonarr:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:8989"
        prowlarr:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:9696"
        qbittorrent:
          loadBalancer:
            servers:
              - url: "http://10.0.0.10:10095"
        proxmox1:
          loadBalancer:
            servers:
              - url: "https://10.99.0.40:8006"
            passHostHeader: true
        proxmox-backup-server1:
          loadBalancer:
            servers:
              - url: "https://10.0.0.30:8007"
            passHostHeader: true
        pihole-vip:
          loadBalancer:
            servers:
              - url: "http://10.0.0.5"
        pihole1:
          loadBalancer:
            servers:
              - url: "http://10.0.0.2"
        pihole2:
          loadBalancer:
            servers:
              - url: "http://10.0.0.3"
        pfsense:
          loadBalancer:
            servers:
              - url: "https://10.0.0.1:10443"
        truenas-scale:
          loadBalancer:
            servers:
              - url: "https://10.0.0.10"
        truenas-scale-portainer:
          loadBalancer:
            servers:
              - url: "https://10.0.0.10:9443"
        home-assistant:
          loadBalancer:
            servers:
              - url: "http://10.0.0.20:8123"
        unifi-controller:
          loadBalancer:
            servers:
              - url: "https://10.99.0.2:8443"
  middlewares.yaml: |
    http:
      middlewares:
        internal-only:
          IPAllowList:
            sourceRange:
              - "10.0.0.0/8"
              - "192.168.0.0/24"

        pihole-add-prefix:
          addPrefix:
            prefix: "/admin"

        pihole-redirect:
          redirectRegex:
            regex: /admin/$
            replacement: /

        pihole-admin:
          chain:
            middlewares:
              - pihole-redirect
              - pihole-add-prefix

        default-headers:
          headers:
            frameDeny: true
            browserXssFilter: true
            contentTypeNosniff: true
            forceSTSHeader: true
            stsIncludeSubdomains: true
            stsPreload: true
            stsSeconds: 15552000
            customFrameOptionsValue: SAMEORIGIN
            customRequestHeaders:
              X-Forwarded-Proto: https

        immich-buffering:
          buffering:
            maxRequestBodyBytes: 50000000000
